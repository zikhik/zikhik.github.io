<canvas id="lab" height="600" width="800" style="border: 2px solid"></canvas>
<script>
var canv = document.getElementById("lab");
var ctx = canv.getContext("2d");
ctx.fillStyle = "black";

//----------------------------------------------------------------------------------------------	
	
function drawPixel(x, y) {
	ctx.fillRect(x, y, 1, 1);
}

function drawCirle(x0, y0, radius) {
	var r = radius;
    var y = 0;
    var radiusError = 1 - r;
  
    while (r >= y) {
		drawPixel(r + x0, y + y0);
		drawPixel(y + x0, r + y0);
		drawPixel(-r + x0, y + y0);
		drawPixel(-y + x0, r + y0);
		drawPixel(-r + x0, -y + y0);
		drawPixel(-y + x0, -r + y0);
		drawPixel(r + x0, -y + y0);
		drawPixel(y + x0, -r + y0);
		y++;
    
		if (radiusError < 0) {
		radiusError += 2 * y + 1;
		}
		else {
			r--;
			radiusError+= 2 * (y - r + 1);
		}
    }
}

//----------------------------------------------------------------------------------------------

function drawLine(x1,y1,x2,y2) {
	var deltaX = Math.abs(x2 - x1);
    var deltaY = Math.abs(y2 - y1);
    var signX = x1 < x2 ? 1 : -1;
    var signY = y1 < y2 ? 1 : -1;
    var error = deltaX - deltaY;
    ctx.fillRect(x2,y2,1,1);
    while((x1 != x2) || (y1 != y2)) {       
        ctx.fillRect(x1,y1,1,1);
        var error2 = error * 2;
        
        if(error2 > -deltaY) {
            error -= deltaY;
            x1 += signX;
        }
        if(error2 < deltaX) {
            error += deltaX;
            y1 += signY;
        }  
    }
}

//----------------------------------------------------------------------------------------------

function zapolnenie(a, b) {
    ctx.fillRect(a, b, 1, 1);
    var im1 = ctx.getImageData(a, b-1, 1, 1).data;
    if(! im1[3]) zapolnenie(a, b-1);
    im1 = ctx.getImageData(a+1, b, 1, 1).data;
    if(! im1[3]) zapolnenie(a+1, b);
    im1 = ctx.getImageData(a, b+1, 1, 1).data;
    if(! im1[3]) zapolnenie(a, b+1);
    im1 = ctx.getImageData(a-1, b, 1, 1).data;
    if(! im1[3]) zapolnenie(a-1, b);
}

//----------------------------------------------------------------------------------------------

function clip(end_points) {
    start_ = end_points[0];
    end_ = end_points[1];
 
    o1 = getcode(start_);
    o2 = getcode(end_);
 
    if(o1 == '0000' && o2 == '0000')
        console.log('accept');              
    else if( (o1 & o2) != 0) {
        delete_line(start_, end_);
    }
                //одна точка в, одна вне
    else if( (o1 & o2) == 0 && o1 == '0000' || o2 == '0000') {
        cross = find_cr(o1, end_points); 
        if(o1 != '0000') {
            delete_line(start_, cross[0]);
        }
        else if(o2 != '0000') {
            delete_line(end_, param[0]);
        }
    }
                //часть линии внутри, обе точке вне
    else if( (o1 & o2) == 0) {
        cross = find_cr(o1, end_points);
        delete_line(start_, cross[0]); 
        cross = find_cr(o2, end_points);
        delete_line(end_, cross[0]);
    }
}
 
function getcode(point) {
    outcode = '';
 
    x = point[0];
    y = point[1];
 
    if(y > ymax)
        outcode = outcode + '1';
    else
        outcode = outcode + '0';
 
    if(y < ymin)
        outcode = outcode + '1';
    else
        outcode = outcode + '0';
 
    if(x > xmax)
        outcode = outcode + '1';
    else
        outcode = outcode + '0';
 
    if(x < xmin)
        outcode = outcode + '1';
    else
        outcode = outcode + '0';
 
    return outcode;
}
 
function find_cr(outcode, end_points) { 
    start_ = end_points[0];
    end_ = end_points[1];
 
    x1 = start_[0];
    x2 = end_[0];
    y1 = start_[1];
    y2 = end_[1];
 
    cross_list = []
             
    param=[0, 0];
 
    m = (y2-y1)/(x2-x1);
 
    c = y1 - m*x1;
 
    if(outcode.charAt(0) == '1') {
            
        param[0] = (ymax - c)/m;
        param[1] = ymax;
 
        cross_list.push(param);
    }
 
    if(outcode.charAt(1) == '1') {
                 
        param[0] = (ymin - c)/m;
        param[1] = ymin;
 
        cross_list.push(param)
    }
 
    if(outcode.charAt(2) == '1') {
                 
        param[0] = xmax;
        param[1] = (m * xmax + c);
 
        cross_list.push(param);
    }
 
    if(outcode.charAt(3) == '1') {
                 
        param[0] = xmin;
        param[1] = (m * xmin + c);
 
        cross_list.push(param);
    }
 
    return cross_list;
}
 
function delete_line(start_, end_) {
 
    ctx.beginPath();
    ctx.moveTo(start_[0], start_[1]);
    ctx.lineTo(end_[0], end_[1]);
 
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = 2;
    ctx.stroke();
}

function evt() {
    if(stack.length > 0)
        end_points = stack.pop();
    clip(end_points);
}

//----------------------------------------------------------------------------------------------

var k = 5;
function draw1() { 
	ctx.clearRect(0, 0, canv.width, canv.height);
	drawCirle(200, 200, k);
	k++;
	if (k > 150) {
		k = 5;
	}
}

var l = 10;
var m = 10;
function draw2() { 
	ctx.clearRect(0, 0, canv.width, canv.height);
	drawLine(l, m, 350 - l, 50);
	l++;
	m += 2;
	if (m > 350) {
		l = 10;
		m = 10;
	}
}

var ax = 300; var ay = 300;
var bx = 500; var by = 300;
var cx = 500; var cy = 500;
var dx = 300; var dy = 500;

var xmin = ax;
var xmax = cx;
var ymin = ay;
var ymax = cy;
 
var start=[];
var end=[];
 
var stack=[];

function draw3() {
		ctx.strokeStyle = "#000000";
		ctx.beginPath();
		ctx.moveTo(ax, ay);

		ctx.stroke(); 

		ctx.lineWdith = 1;      
		//линия в 
		start = [350, 350];
		end = [450, 450];
		stack.push([start, end]);

		ctx.lineTo(end[0], end[1]);

		ctx.lineTo(end[0], end[1]);
		ctx.stroke();
 
		//линия вне
		start = [100, 550];
		end = [650, 500]; 
		stack.push([start, end]);
		ctx.beginPath();
		ctx.moveTo(start[0], start[1]);
		ctx.lineTo(end[0], end[1]);
		ctx.stroke();
 
		//линия пересекающая
		start = [150, 250];
		end = [550, 400]; 
		stack.push([start, end]);
		ctx.beginPath();
		ctx.moveTo(start[0], start[1]);
		ctx.lineTo(end[0], end[1]);
		ctx.stroke();
 
		//линия наполовину
		start = [150, 300];
		end = [350, 380]; 
		stack.push([start, end]); 
		ctx.beginPath();
		ctx.moveTo(start[0], start[1]);
		ctx.lineTo(end[0], end[1]);
		ctx.stroke();

		//линия наполовину
		start = [400, 100];
		end = [390, 430];
		stack.push([start, end]);
		ctx.beginPath();
		ctx.moveTo(start[0], start[1]);
		ctx.lineTo(end[0], end[1]);
		ctx.stroke();
}

var z = 0;
function draw() {
	if (z < 190) draw1();
	if (z >= 190 && z < 230) zapolnenie(200, 200);
	if (z >= 230 && z < 400) draw2();
	if (z == 400) ctx.clearRect(0, 0, canv.width, canv.height);
	if (z > 400 && z < 420) {
		draw3();	
	}
	if (z >= 420 && z < 450) {
		draw3();
		evt();
	}
	if (z >= 450 && z < 480) {

		evt();
	}
	if (z >= 480 && z < 510) {
		draw3();
		evt();
		evt();
		evt();
	}
	if (z >= 510 && z < 540) {
		draw3();
		evt();
		evt();
		evt();
		evt();
	}
	if (z >= 540 && z < 570) {
		draw3();
		evt();
		evt();
		evt();
		evt();
		evt();
	}
	if (z >= 570) draw3();
	z++;
}

setInterval(draw, 50);

</script>
